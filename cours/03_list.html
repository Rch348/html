<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <!-- Liste non ordonnée (3 types de puces : disc (par défaut, square, circle)) -->
   <!-- ATTENTION : Attribut type DÉPRÉCIÉ => Changement de typede  puce via CSS -->
   <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>PHP</li>
   </ul>

   <!-- Liste ordonnée (5 types de puces : 1 (par défaut, a, A, i, I)) -->
   <!-- ATTENTION : Attribut type DÉPRÉCIÉ => Changement de typede  puce via CSS -->
   <ol type="I">
      <li>Dart</li>
      <li>Flutter</li>
      <li>Firebase</li>
   </ol>

   <!-- Exemple de listes imbriquées -->
   <ul type="square">
      <li>PHP
         <ol type="i">
            <li>Procédural</li>
            <li>POO</li>
         </ol>
      </li>
   </ul>
</body>
</html>
