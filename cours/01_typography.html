<!DOCTYPE html>
<html lang="en">   <!-- Choix du langage -->
<head>
   <meta charset="UTF-8">   <!-- charset : Attribution du type de caractère
                                 Table ASCII : Tableau de base contenant tous les caractères sans accent
                                 UTF-8 : Comprend les caractères avec accent (mais prend 2 octets pour 1 caractère au lieu d'1) -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Typography</title>   <!-- Nom de la page affichée dans l'URL -->
</head>
<body>

   <!-- Headings - En-têtes / Titre de la page -->
   <!-- <h1> : 1 seul par page ! -->
   <h1>Titre 1</h1>
   <h2>Titre 2</h2>
   <h3>Titre 3</h3>
   <h4>Titre 4</h4>
   <h5>Titre 5</h5>
   <h6>Titre 6</h6>

   <!-- balise <p></p> (paragraphe) servant à contenir du texte -->
   <!-- balise <strong></strong> sert à indiquer que le texte /mot/groupe de mot a une importance (valeur sémantique pour le référencement) -->
   <!-- balise <em></em> sert à insister sur le texte/mot/groupe de mot (valeur sémantique pour le référencement) -->
   <!-- balise <br> : retour à la ligne -->
   <!-- balise <mark></mark> : surligner -->
   <!-- balise <del></del> : barrer le texte -->
   <!-- balise <hr> : mettre une barre de séparation -->
   <p>Lorem ipsum <strong>dolor sit amet</strong> consectetur adipisicing elit. Vitae odio ad eius, <em>voluptates nobis</em>  labore eos maxime provident, a obcaecati voluptas sunt magnam, facere blanditiis dolor repellendus est ipsa.<br></p>

   <hr>

</body>
</html>
