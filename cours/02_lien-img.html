<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lien et images</title>
</head>
<body>

   <!-- Lien vers site externe --> 
   <a href="https://www.google.com">Lien vers Google</a>   <!-- ne pas oublier texte entre les balises  -->

   <!-- Lien vers une page de mon site -->
   <p>
      <a href="./01_typography.html">Lien page 01_typography</a>   <!-- ./ indique que le chemin démarre à la racine du site -->
   </p>

   <!-- Image de mon site se trouvant dans un dossier img (sur mon serveur) => Comportement inline -->
   <img src="./img/schema-client-serveur.png" width="400" height="100" alt="schema client serveur" title="Un schema représentant le fonctionnement client-serveur.">

   <img src="./img/design/cup-coffee-png-5a35ea472a1f54.1015857715134828231725.jpg" width="150" alt="café">

   <!-- Image cliquable -->
   <a href="https://objectif3w.com/">
      <img src="./img/schema-client-serveur.png" alt="Image renvoyant sur le site objectif3w.com">
   </a>

</body>
</html>
