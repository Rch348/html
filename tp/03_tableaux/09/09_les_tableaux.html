<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
      <tbody>
         <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td colspan="3">3</td>
            <td>4</td>
            <td rowspan="4">5</td>
            <td>6</td>
            <td>7</td>
         </tr>
         <tr>
            <td>8</td>
            <td colspan="2">9</td>
            <td colspan="2" rowspan="2">10</td>
            <td rowspan="2">11</td>
            <td>12</td>

         </tr>
         <tr>
            <td colspan="2">13</td>
            <td>14</td>
            <td rowspan="2">15</td>
         </tr>
         <tr>
            <td>16</td>
            <td rowspan="2">17</td>
            <td>18</td>
            <td colspan="3">19</td>
            <td>20</td>
         </tr>
         <tr>
            <td rowspan="2">21</td>
            <td colspan="2" rowspan="2">22</td>
            <td>23</td>
            <td colspan="2">24</td>
            <td colspan="2" rowspan="2">25</td>
         </tr>
         <tr>
            <td>26</td>
            <td colspan="2">27</td>
            <td>28</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
