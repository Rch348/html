<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>07 les tableaux</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse;">
      <tbody>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>
         </tr>
         <tr>
            <td colspan="3">5</td>
            <td>6</td>
            <td>7</td>
         </tr>
         <tr>
            <td>8</td>
            <td>9</td>
            <td colspan="3">10</td>
         </tr>
      </tbody>
   </table>
</body>
</body>
</html>
