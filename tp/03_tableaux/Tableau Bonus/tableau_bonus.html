<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exo Tableau Bonus</title>
</head>
<body>
   <h1 style="text-align: center;">Les Tableaux RELOU</h1>
   <hr>
   <table align="center" border="1" cellspacing="5" cellpadding="10" height="250">
      <tbody>
         <tr>
            <td>1</td>
            <td colspan="2">2</td>
         </tr>
         <tr>
            <td rowspan="2">3</td>
            <td>4</td>
            <td rowspan="2">5</td>
         </tr>
         <tr height="27">
            <td rowspan="2">7</td>
         </tr>
         <tr>
            <td>6</td>
            <td>8</td>
         </tr>
         
            
      </tbody>
   </table>
   <hr>
   <table align="center" border="1" cellpadding="8">
      <tbody>
         <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>
               3
               <table border="1" cellpadding="8">
                  <tbody>
                     <tr>
                        <td>A</td>
                        <td>B</td>
                     </tr>
                     <tr>
                        <td>C</td>
                        <td>D</td>
                     </tr>
                  </tbody>
               </table>
            </td>
         </tr>
         <tr>
            <td>
               4
               <table border="1" cellpadding="8" align="center">
                  <tbody>
                     <tr>
                        <td rowspan="2">E</td>
                        <td colspan="2">F</td>
                     </tr>
                     <tr>
                        <td>G</td>
                        <td>H</td>
                     </tr>
                  </tbody>
               </table>
            </td>
            <td>5</td>
         </tr>
         <tr>
            <td>
               6
               <table border="1" cellpadding="8">
                  <tbody>
                     <tr>
                        <td colspan="3">I</td>
                     </tr>
                     <tr>
                        <td>J</td>
                        <td>K</td>
                        <td>L</td>
                     </tr>
                  </tbody>
               </table>
            </td>
            <td>
               7
               <table border="1" cellpadding="8">
                  <tbody>
                     <tr>
                        <td rowspan="2">A</td>
                        <td>B</td>
                        <td rowspan="2">C</td>
                        <td colspan="2">D</td>
                     </tr>
                     <tr>
                        <td>E</td>
                        <td rowspan="2">F</td>
                        <td>G</td>
                     </tr>
                     <tr>
                        <td colspan="3">H</td>
                        <td>I</td>
                     </tr>
                  </tbody>
               </table>
            </td>
            <td>8</td>
         </tr>
      </tbody>
   </table>
   <hr>
   <table align="center" cellspacing="34">
      <tbody>
         <tr>
            <td>1</td>
            <td>2</td>
         </tr>

         <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
         </tr>
         <tr>
            <td>6</td>
            <td>8</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
