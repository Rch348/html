<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>06 les tableaux</title>
</head>
<body>
   <table border="1">
      <tbody>
         <tr>
            <td colspan="4">1</td>
            <td>2</td>
         </tr>
         <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
         </tr>
         <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
